    <title>Grocery List</title>

  </head>
  <body
    class="bg-gradient-to-l from-blue-500 to-purple-400 flex justify-center items-center m-20"
  >
    <div class="w-1/2 bg-white rounded shadow-lg p-10">
      <div class="flex text-center gap-5 text-2xl font-bold items-center">
        <span class="stroke-current text-green-500 inline"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 font-bold"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </span>
        <h1 class="text-green-500 text-center">Grocery List</h1>
      </div>
      <form action="" class="py-5">
        <input
          class="border border-green-400 rounded"
          type="text"
          name=""
          id="userInput"
          placeholder="Eggs"
        />
        <select name="" id="select" class="border border-green-400 rounded">
          <option value=""></option>
          <option value="Fruit">Fruit</option>

          <option value="Dairy">Dairy</option>
          <option value="grain">Grain</option>
          <option value="vegetables">Vegetables</option>
        </select>
        <button
          class="border border-pink-400 px-2 rounded bg-pink-300"
          id="add-button"
          type="submit"
        >
          Add
        </button>
      </form>
